<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        input{
            text-decoration: none;
        }
        button{
            align-items: center;
            margin-right: 100px;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4 bg-warning">1</div>
            
            <div class="col-4 bg-dark">2</div>
            
            <div class="col-4 bg-primary">3</div>
        </div>
        <div class="row">
            <div class="col-6 bg-secondary">1</div>
            <div class="col-6 bg-success">2</div>
        </div>
        <div class="row">
            <div class="col-3 bg-warning">1</div>
            
            <div class="col-6 bg-dark">2</div>
            
            <div class="col-3 bg-primary">3</div>
        </div>
    </div>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Get Training Quote for free
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="text" placeholder="Name"> <hr>
          <input type="email" placeholder="Email"> <hr>
          <input type="text" placeholder="Mobile Number"> <hr>
          <input type="text" placeholder="Select cource intersted in">
          <select name="sub" id="" aria-placeholder="">
              <option value=""> python with django</option>
              <option value="">data science</option>
              <option value="">machine learning</option>
              <option value="">mearn Stack</option>
          </select> <hr>
          <input type="text" placeholder="city"> <hr>
          <textarea name="" id="" cols="30" rows="10" placeholder="comments"></textarea>
        </div>
        <div class="modal-footer">
         
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
